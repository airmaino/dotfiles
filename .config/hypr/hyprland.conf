
monitor=,1920x1080@60,auto,1

exec-once = hyprpaper
exec-once = ~/.dotfiles/.config/hypr/random-wallpuper.sh
exec-once = hyprsunset
#exec-once = wl-paste --type text --watch cliphist store
#exec-once = wl-paste --type image --watch cliphist store
#exec-once=swww img ~/pctrs/wallpupers/arch_1.png
#exec-once=swww-daemon

general {
	allow_tearing = true
	border_size = 2
	col.active_border = rgba(7DCFFFff) rgba(6ECE6Aff) 45deg
	col.inactive_border = rgba(2A334Aff)
	gaps_in = 0
	gaps_out = 0
	layout = dwindle
	resize_on_border = true
}

ecosystem {
	no_update_news = true
}

misc {
	force_default_wallpaper = 0
	disable_hyprland_logo = true
}

animations {
	enabled = false
}

decoration {
	blur {
		enabled = false
	}

shadow {
	enabled = false
	}
	active_opacity = 1.0
	inactive_opacity = 1.0
	rounding = 0
}

input {
	kb_layout = us,ru
	kb_options = grp:win_space_toggle,caps:escape
}

dwindle {
	preserve_split = true
	pseudotile = false
	smart_split = false
	force_split = 3
	use_active_for_splits = true
	default_split_ratio = 1.0
	split_bias = 0
	smart_resizing = true
}


$fileManager=$terminal -e sh -c 'yazi'
$terminal=alacritty
$menu=fuzzel
$browser=firefox

$mainMod = SUPER

bind = $mainMod,  Return, exec, $terminal
bind = $mainMod,       Z, exec, $terminal -e ~/.dotfiles/.config/hypr/note.sh
bind = $mainMod,       E, exec, $fileManager
bind = $mainMod,       T, exec, wezterm start yazi ~/pctrs/
bind = $mainMod,       A, exec, $terminal -e sh -c 'yazi ~/v/'

bind = $mainMod,       V, exec, Telegram
bind = $mainMod,       B, exec, $browser
bind = $mainMod,       D, exec, $menu
bind = $mainMod,       X, exec, gnome-calculator
bind = $mainMod,       S, exec, iwctl station wlan0 scan & iwctl station wlan0 connect arch_login
bind = $mainMod,       W, exec, ~/.dotfiles/.config/hypr/random-wallpuper.sh
bind = $mainMod,       O, exec, hyprpicker -an
bind = $mainMod,       C, exec, hyprlock
bind = $mainMod,       Q, killactive,
bind = $mainMod,       F, togglefloating,
bind = $mainMod SHIFT, J, togglesplit,
bind = $mainMod SHIFT, S, exec, flameshot gui -p ~/pctrs/screens/ --clipboard

bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod SHIFT, h, swapwindow, l
bind = $mainMod SHIFT, l, swapwindow, r
bind = $mainMod SHIFT, k, swapwindow, u
bind = $mainMod SHIFT, j, swapwindow, d

bind = $mainMod CTRL, h, resizeactive, -30 0
bind = $mainMod CTRL, l, resizeactive,  30 0
bind = $mainMod CTRL, k, resizeactive,  0 -30
bind = $mainMod CTRL, j, resizeactive,  0  30

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5

bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5

# Magic workspace
#bind=$mainMod,       S, togglespecialworkspace,  magic
#bind=$mainMod SHIFT, S, movetoworkspace, special:magic

bindel = ,XF86AudioRaiseVolume,  exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume,  exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute,         exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute,      exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

bindel = $mainMod, bracketright, exec, brightnessctl s 10%+
bindel = $mainMod, bracketleft,  exec, brightnessctl s 10%-

# Move with LMS
bindm = $mainMod, mouse:272, movewindow
# Resize with RMS
bindm = $mainMod, mouse:273, resizewindow

# Environment variables
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_QPA_PLATFORM,wayland
env = XDG_SCREENSHOTS_DIR,$HOME/pctrs/screens/

