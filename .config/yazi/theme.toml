[mgr]

cwd = { fg = "#737AA2", italic = true, bold = true }

# Hovered
hovered         = { bg = "#292E42" }
preview_hovered = { bg = "#15161E" }

# Find
find_keyword  = { fg = "#15161e", bg = "#ff9e64", bold = true }
find_position = { fg = "#0db9d7", bg = "#192b38", bold = true }

# Marker
marker_copied   = { fg = "#9ece6a", bg = "#6ece6a" }
marker_cut      = { fg = "#f7768e", bg = "#f7768e" }
marker_marked   = { fg = "#bb9af7", bg = "#bb9af7" }
marker_selected = { fg = "#80D0FF", bg = "#6a8dd9" }

# Count
count_copied   = { fg = "#15161e", bg = "#6ece6a" }
count_cut      = { fg = "#15161e", bg = "#f7768e" }
count_selected = { fg = "#15161e", bg = "#80D0FF" }

# Border
border_symbol = "┃"
border_style  = { fg = "#292E42" }

# Tab
[tabs]
active   = { fg = "#15161e", bg = "#80D0FF" }
inactive = { fg = "#80D0FF", bg = "#3b4261" }

[mode]
normal_main = { fg = "#15161e", bg = "#80D0FF", bold = true }
normal_alt  = { fg = "#80D0FF", bg = "#3b4261" }

select_main = { fg = "#15161e", bg = "#bb9af7", bold = true }
select_alt  = { fg = "#bb9af7", bg = "#3b4261" }

unset_main  = { fg = "#15161e", bg = "#9d7cd8", bold = true }
unset_alt   = { fg = "#9d7cd8", bg = "#3b4261" }

[status]
overall   = { fg = "#c0caf5", bg = "#15161e" }
sep_left  = { open = "", close = "" }
sep_right = { open = "", close = "" }

# Progress
progress_label  = { fg = "#c0caf5", bold = true }
progress_normal = { fg = "#80D0FF", bg = "#292e42" }
progress_error  = { fg = "#db4b4b", bg = "#292e42" }

# Permissions
perm_type  = { fg = "#80D0FF" }
perm_read  = { fg = "#e0af68" }
perm_write = { fg = "#f7768e" }
perm_exec  = { fg = "#6ece6a" }
perm_sep   = { fg = "#414868" }

[pick]
border   = { fg = "#27a1b9" }
active   = { fg = "#c0caf5",  bg = "#283457" }
inactive = { fg = "#c0caf5" }

# Input
[input]
border   = { fg = "#0db9d7" }
title    = { fg = "#0db9d7" }
value    = { fg = "#9d7cd8" }
selected = { bg = "#283457" }

# Completion
[cmp]
border   = { fg = "#0db9d7" }
active   = { fg = "#c0caf5", bg = "#343a55" }
inactive = { fg = "#c0caf5" }

icon_file    = ""
icon_command = ""

[icon]
prepend_conds = [
  { if = "dir", text = "" }
]

prepend_exts = [
  { name = "c", text = "", fg = "#7DCFFF" }
]

# Tasks
[tasks]
border  = { fg = "#27a1b9" }
title   = { fg = "#27a1b9" }
hovered = { fg = "#c0caf5", bg = "#283457" }

# Which
[which]
cols            = 3
mask            = { bg = "#15161e" }
cand            = { fg = "#7dcfff" }
rest            = { fg = "#80D0FF" }
desc            = { fg = "#bb9af7" }
separator       = " ➜ "
separator_style = { fg = "#565f89" }

# Confirm
[confirm]
border  = { fg = "#15161E" }
title   = { fg = "#27a1b9" }
content = {}
list    = {}
btn_yes = { bg = "#283457" }
btn_no  = {}
btn_labels = [ "  [Y]es  ", "  (N)o  " ]

# Spot
[spot]
border  = { fg = "#27a1b9" }
title   = { fg = "#27a1b9" }

# Notify
[notify]
title_info  = { fg = "#0db9d7" }
title_warn  = { fg = "#e0af68" }
title_error = { fg = "#db4b4b" }

icon_error = ""
icon_warn = ""
icon_info = ""

# Help
[help]
on      = { fg = "#9ece6a" }
run     = { fg = "#bb9af7" }
desc    = { fg = "#7dcfff" }
hovered = { bg = "#292e42" }
footer  = { fg = "#c0caf5", bg = "#1a1b26" }

[filetype]

rules = [
	# Images
	{ mime = "image/*", fg = "#e0af68" },

	# Media
	{ mime = "{audio,video}/*", fg = "#bb9af7" },

	# Archives
	{ mime = "application/*zip", fg = "#f7768e" },
	{ mime = "application/x-{tar,bzip*,7z-compressed,xz,rar}", fg = "#f7768e" },

	# Documents
	{ mime = "application/{pdf,doc,rtf,vnd.*}", fg = "#7dcfff" },

	# Empty files
	# { mime = "inode/x-empty", fg = "#f7768e" },

	# Special files
	{ name = "*", is = "orphan", bg = "#f7768e" },
	{ name = "*", is = "exec"  , fg = "#9ece6a" },

	# Fallback
	{ name = "*/", fg = "#80D0FF" },
	{ name = "*", fg = "#c0caf5" }
]
